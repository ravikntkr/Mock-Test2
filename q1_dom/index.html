<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>DOM Task-1</title>
  </head>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    .page {
      width: 100%;
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
    }

    .square {
      width: 300px;
      height: 300px;
      background-color: #ff0000;
      cursor: pointer;
    }

    .double {
      width: 600px;
      height: 600px;
      background-color: #f7f701;
    }
  </style>
  <body>
    <div class="page">
      <div class="square"></div>
    </div>
    <!-- Script -->
    <script>
      const square = document.querySelector(".square");

      square.addEventListener("click", () => {
        square.classList.add("double");
      });
    </script>
  </body>
</html>
