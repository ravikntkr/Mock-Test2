<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Responsive Menu</title>
    <link rel="stylesheet" href="./style.css" />
    <script src="./script.js" defer></script>
  </head>
  <body>
    <header>
      <div class="logo">
        <img src="./logo.png" alt="logo" class="logo" />
      </div>
      <!-- menu -->
      <!-- Humberger -->
      <div class="humberger">
        <img src="./humberger.png" alt="menu" class="humberger-icon" />
      </div>
      <nav class="menu-box">
        <!-- Menu close mobile -->
        <img src="./close.png" alt="close" class="close" />
        <!-- //////////////////////////// -->
        <ul class="menu">
          <li class="menu-items">Home</li>
          <li class="menu-items">About</li>
          <li class="menu-items">Services</li>
          <li class="menu-items">Blogs</li>
          <li class="menu-items">Contact</li>
        </ul>
      </nav>
    </header>
  </body>
</html>
